<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
        <title>Cadastro de Compra</title>
    </head>
    <header>
        <div class="cabeçalho">
            <div class="images">
                <img src="images/carrinho.png"/>
            </div>
            <div class="titulo">
                <h1>Cadastro  de Compra</h1>    
            </div>
        </div>    
    </header>
    <body>
        <div class="container">
            <div class="produto">
                <form>
                    <div class="posicao">
                        <label>
                            Data da compra:<br>
                            <input type="date" name="data"/>
                            </label>
                        <label>
                            Entrega progamada:<br>
                            <input type="date" name="data"/>
                            </label>
                        <label>
                            Data da entrega:<br>
                            <input type="date" name="data"/>
                        </label>
                    </div>
                    <label>
                        Solicitante da compra: <br>
                        <input id="texto" type="text" name=""/>
                    </label>
                    <label>
                        Vendedor: <br>
                        <input id="texto" type="text" name=""/>
                    </label>
                    <label>
                        Fornecedor: <br>
                        <input id="texto" type="text" name=""/>
                    </label>
                    <label>
                        Nome do produto: <br>
                        <input id="texto" type="text" name=""/>
                    </label>

                    <label>
                        Marca do produto: <br>
                        <input id="texto" type="text" name=""/>
                    </label>
                    <div class="posicao">
                        <label>
                            Quantidade: <br>
                            <input id="quantidade" type="number" name="quantidade"/>
                        </label>
                        <label>
                            Valor unitário- R$: <br>
                            <input id="real" type="number" name="valor un"/>
                        </label>
                        <label>
                            Valor Total - R$: <br>
                            <input id="real" type="number" name="valor"/>
                        </label>
                    </div>
                    
                    
                    <label>
                        Destinação: <br>
                        <input id="texto" type="text" name=""/>
                    </label>
                    
                    <h4>Informações complementares sobre a compra:</h4>
                    <textarea> </textarea><br>
                    <button>
                        Cadastrar compra
                    </button>
                </form>      
            </div>
        </div>
    </body>
</html>
